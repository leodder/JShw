<h3>1.讓使用者可以輸入自己的體重及身高，根據算出來的BMI值顯示下列訊息
</h3>
    <form class="form1">
<label for="text1">身高:</label>
<input type="text" id="text1" placeholder="輸入身高(公尺,ex:1.85)">
<label for="text2">體重:</label>
<input type="text" id="text2" placeholder="輸入體重(公斤,ex:80)">
<input type="button" value="計算BMI" id="button1">
<div id="div1"></div>


    <script>
        let theDiv = document.getElementById("div1");
        let t1 = document.getElementById("text1");
        let t2 = document.getElementById("text2");
        let b1 = document.getElementById("button1");

        b1.addEventListener("click", function() {
let bmi = (Number(t2.value) / (Number(t1.value) ^2));
document.write("BMI" + bmi)  
theDiv.innerHTML = "bmi";
if (bmi >= 35) {
            document.write("體重重度肥胖")
        } else if (bmi >= 30) {
            document.write("體重中度肥胖")
        } else if (bmi >= 27) {
            document.write("體重輕度肥胖")
        } else if (bmi >= 24) {
            document.write("體重過重")
        } else if (bmi >= 18.5) {
            document.write("體重正常")
        } else {
            document.write("體重過輕")
        }
})
</script>
</form>

<h3>2.用*畫出下列圖型</h3>
<script>
function tree(){
for(let a = 1; a <= 8; a++){
    for(let sp= 8;sp>=a;sp--){
        document.write("&nbsp")
    };


    for(let b = 1; b <= a; b++){
        document.write("*");
        }  
      
    document.write("<br>")
    }   
return a>=b
}document.write(tree())
</script>
